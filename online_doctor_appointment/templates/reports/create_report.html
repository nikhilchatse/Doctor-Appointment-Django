{% extends 'base.html' %}

{% block content %}
<h2>Write Prescription</h2>
<p>Patient: <strong>{{ appointment.patient.first_name }}</strong></p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save & Finish Appointment</button>
</form>
{% endblock %}
