{% extends "base.html" %}

{% block content %}

<div class="row shadow-lg w-100" style="max-width: 850px; border-radius: 15px; overflow: hidden;">
    
    <!-- LEFT SIDE DESIGN PANEL -->
    <div class="col-md-5 d-none d-md-flex flex-column justify-content-center align-items-center text-center p-5"
         style="background: linear-gradient(135deg, #0d6efd, #0b5ed7); color: white;">
        <h2 class="fw-bold">Welcome Back</h2>
        <p class="mt-3">Login to manage your appointments and medical records.</p>
    </div>

    <!-- RIGHT SIDE LOGIN FORM -->
    <div class="col-md-7 bg-white p-5">
        <h3 class="fw-bold mb-4 text-center">Login</h3>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-semibold">{{ field.label }}</label>
                    {{ field }}
                    <div class="text-danger small">{{ field.errors }}</div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
                Login
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            Donâ€™t have an account?
            <a href="{% url 'patient_signup' %}" class="fw-semibold text-decoration-none">Sign Up</a>
        </p>
    </div>

</div>

{% endblock %}
